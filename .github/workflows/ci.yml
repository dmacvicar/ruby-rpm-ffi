name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:

    runs-on: ubuntu-latest
    container:
      image: registry.opensuse.org/opensuse/tumbleweed
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0']
    steps:
    - name: Intall utilities
      run: | 
        zypper update
        zypper install -y --no-recommends openssh
        zypper install -y --no-recommends shadow insserv-compat busybox
        env
        zypper install -y --no-recommends tar gzip git-core
    - uses: actions/checkout@v2
    - name: Set up Ruby
      run: |
        zypper install -y --no-recommends ruby${{ matrix.ruby-version }} ruby${{ matrix.ruby-version }}-rubygem-bundler
        bundler install
    - name: Run tests
      run: bundle exec rake
